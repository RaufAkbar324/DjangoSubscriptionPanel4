{% extends "registration/base.html" %}
{% block title %}Sign in Â· Django App{% endblock %}
{% block content %}

  <!-- DEBUG MARK: login.html v3 -->
  <div class="mx-auto w-full max-w-xl bg-white shadow-2xl rounded-2xl overflow-hidden">
    <div class="p-8 md:p-10">
      <h1 class="text-2xl font-bold text-gray-900 mb-1">Sign in</h1>
      <p class="text-sm text-gray-500 mb-6">Use your username and password</p>
  
      <form method="post" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}
        {{ form.non_field_errors }}
  
        <div>
          <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-800 mb-1">Username</label>
          {{ form.username }}
        </div>
  
        <div>
          <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-800 mb-1">Password</label>
          <div class="relative">
            {{ form.password }}
            <button type="button" id="toggle_login_pw"
                    onclick="togglePassword('id_login_password','toggle_login_pw')"
                    class="absolute inset-y-0 right-0 px-3 text-sm text-gray-500 hover:text-gray-700">
              Show
            </button>
          </div>
        </div>
  
        <!-- SUBMIT BUTTON -->
        <button type="submit"
                class="w-full inline-flex justify-center items-center rounded-xl
                       bg-indigo-600 text-white font-medium py-3 hover:bg-indigo-700 transition">
          Sign in
        </button>
      </form>
  
      <hr class="my-8 border-gray-200">
      <p class="text-center text-sm text-gray-600">
        New here? <a href="{% url 'signup' %}" class="text-indigo-700 font-medium hover:underline">Create an account</a>
      </p>
    </div>
  </div>
  
{% endblock %}
